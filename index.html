<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Meter Dashboard</title>

  <!-- ‚úÖ Tailwind CSS CDN -->
  <script defer src="https://cdn.tailwindcss.com"></script>

  <!-- ‚úÖ React + ReactDOM CDN -->
  <script defer crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script defer crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- ‚úÖ Babel for JSX -->
  <script defer src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- PapaParse for reading CSV -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    /* Slide-in animations */
    @keyframes slideInLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(50px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .animate-slide-left {
      animation: slideInLeft 0.6s ease-out forwards;
      opacity: 0;
    }

    .animate-slide-right {
      animation: slideInRight 0.6s ease-out forwards;
      opacity: 0;
    }
  </style>

</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- ‚úÖ Root div for React -->
  <div id="root" class="w-full p-4 max-w-screen-xl mx-auto"></div>


  <!-- ‚úÖ Your React App Script -->
  <script defer type="text/babel">
    const fakeDecrypt = async (file) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const json = JSON.parse(e.target.result);
            resolve(json);
          } catch (err) {
            reject("Invalid JSON");
          }
        };
        reader.onerror = () => reject("File reading error");
        reader.readAsText(file);
      });
    };
    // Component 1: Meter Data Table
    const MeterDataTable = () => {
      const [data, setData] = React.useState([]);

      React.useEffect(() => {
        Papa.parse("data/web_data.csv", {
          download: true,
          header: true,
          dynamicTyping: true,
          complete: (results) => {
            console.log("CSV loaded:", results.data);
            setData(results.data);
          },


        });
      }, []);

      return (
        <div className="bg-white rounded-xl shadow p-4">
          <h2 className="text-xl font-bold text-gray-800 mb-2">üîå Meter Readings</h2>

          <div className="overflow-x-auto max-h-64">
            <table className="table-auto w-full text-sm">
              <thead className="bg-gray-100 sticky top-0">
                <tr>
                  <th className="px-2 py-1">Timestamp</th>
                  <th className="px-2 py-1">kWh</th>
                  <th className="px-2 py-1">PLC Signal Strength</th>
                  <th className="px-2 py-1">RF Signal Strength</th>
                  <th className="px-2 py-1">PLC Latency</th>
                  <th className="px-2 py-1">RF Latency</th>
                </tr>
              </thead>
              <tbody>
                {data.map((row, index) => (
                  <tr key={index}>
                    <td className="px-2 py-1">{row.Timestamp}</td>
                    <td className="px-2 py-1">{row.usage}</td>
                    <td className="px-2 py-1">{row.signal_strength_plc}</td>
                    <td className="px-2 py-1">{row.signal_strength_RF}</td>
                    <td className="px-2 py-1">{row.latency_plc}</td>
                    <td className="px-2 py-1">{row.latency_RF}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    };


    // Component 2: Forecast - Circular Clock Style
    const ForecastBox = ({ data }) => {
      const innerRadius = 80;  // ŸÑŸÑÿ≥ÿßÿπÿ© ŸÖŸÜ 0 ŸÑŸÄ12
      const outerRadius = 120; // ŸÑŸÑÿ≥ÿßÿπÿ© ŸÖŸÜ 13 ŸÑŸÄ24
      const center = 120;      // ŸÖÿ±ŸÉÿ≤ ÿßŸÑÿØÿßÿ¶ÿ±ÿ™ŸäŸÜ
      const pointRadius = 10;  // ÿ≠ÿ¨ŸÖ ÿßŸÑŸÜŸÇÿßÿ∑

// ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ ÿ≥ÿßÿπÿ© 0 ŸÑŸÄ12
const firstHalf = data.slice(0, 13).map((d, i) => ({ ...d, hour: i }));
// ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ ÿ≥ÿßÿπÿ© 13 ŸÑŸÄ24
const secondHalf = data.slice(13, 25).map((d, i) => ({ ...d, hour: i + 13 }));
const computePoints = (items, radius) =>
  items.map(p => {
    // ŸáÿßŸÖÿ¥ ÿßŸÑÿ™Ÿàÿ≤Ÿäÿπ: 13 ŸÜŸÇÿ∑ÿ© ŸÑŸÑÿØÿßÿ¶ÿ±ÿ© ÿßŸÑÿØÿßÿÆŸÑŸäÿ©ÿå 12 ŸÑŸÑŸÜŸÇÿ∑ÿ© ÿßŸÑÿÆÿßÿ±ÿ¨Ÿäÿ©
    const count = radius === innerRadius ? 13 : 12;
    const angle = (p.hour / count) * 2 * Math.PI - Math.PI / 2;
    return {
      ...p,
      x: center + radius * Math.cos(angle),
      y: center + radius * Math.sin(angle)
    };
  });

// ÿßÿ≠ÿ≥ÿ® ŸÜŸÇÿßÿ∑ ÿßŸÑÿØÿßÿ¶ÿ±ÿ© ÿßŸÑÿØÿßÿÆŸÑŸäÿ© ŸàÿßŸÑÿÆÿßÿ±ÿ¨Ÿäÿ©
const innerPoints = computePoints(firstHalf, innerRadius);
const outerPoints = computePoints(secondHalf, outerRadius);
const points = [...innerPoints, ...outerPoints];


      const getColor = (val) => {
        if (val >= 0.6) return "#ef4444"; // Red
        if (val >= 0.5) return "#f59e0b"; // Amber
        if (val >= 0.4) return "#10b981"; // Green
        return "#3b82f6"; // Blue
      };

      return (
        <div className="bg-white rounded-xl shadow p-6 transition-all duration-500">
          <h2 className="text-xl font-bold text-gray-800 mb-4 text-center">
            üïí 24-Hour Forecast Visualization
          </h2>

          {points.length === 0 ? (
            <p className="text-sm text-gray-500 text-center">No forecast data available.</p>
          ) : (
            <div className="flex flex-col items-center">
  <svg width="240" height="240" className="mb-6">
  {/* Inner circle: ÿ≥ÿßÿπÿßÿ™ 0-12 */}
  <circle cx={center} cy={center} r={innerRadius} stroke="#94a3b8" strokeWidth="2" fill="none" />
  {/* Outer circle: ÿ≥ÿßÿπÿßÿ™ 13-24 */}
  <circle cx={center} cy={center} r={outerRadius} stroke="#94a3b8" strokeWidth="2" fill="none" />
  {/* ÿßÿ±ÿ≥ŸÖ ŸÉŸÑ ÿßŸÑŸÜŸÇÿßÿ∑ ŸÖŸÜ innerPoints Ÿà outerPoints */}
  {[...innerPoints, ...outerPoints].map((p, i) => (
    <g key={i} className="animate-fade-in">
      <circle cx={p.x} cy={p.y} r={pointRadius} fill={getColor(p.predicted_kwh)} stroke="#fff" strokeWidth="2" />
      <text x={p.x} y={p.y + 4} textAnchor="middle" fontSize="8" fill="white" fontWeight="bold">
        {Math.round(p.predicted_kwh * 100) / 100}
      </text>
    </g>
  ))}
</svg>


              {/* Hourly List */}
              <div className="grid grid-cols-2 md:grid-cols-3 gap-3 w-full max-w-md animate-fade-in">
                {points.map((p, i) => (
                  <div
                    key={i}
                    className="bg-gradient-to-r from-blue-50 to-white p-2 rounded-md shadow text-sm flex justify-between items-center"
                  >
                    <span className="text-gray-700 font-semibold text-xs">
                      {new Date(p.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                    </span>
                    <span className="text-blue-800 font-bold text-xs">‚ö° {p.predicted_kwh} kWh</span>
                  </div>
                ))}
              </div>
            </div>
          )}
        </div>
      );
    };




    // Component 3: Anomalies
    const AnomalyBox = ({ data }) => (
      <div className="bg-white rounded-xl shadow p-4">
        <h2 className="text-xl font-bold mb-2">‚ö†Ô∏è Anomalies</h2>
        {data.length === 0 ? (
          <p className="text-sm text-gray-500">No anomalies detected</p>
        ) : (
          <ul className="text-sm">
            {data.map((a, i) => (
              <li key={i}>
                {a.timestamp} ‚Äì Severity: <span className="font-semibold">{a.severity}</span>
              </li>
            ))}
          </ul>
        )}
      </div>
    );

    // Component 4: Communication Mode
    const CommModeBox = ({ data }) => (
      <div className="bg-white rounded-xl shadow p-4">
        <h2 className="text-xl font-bold mb-2">üì° Communication Mode</h2>
        {data.length === 0 ? (
          <p className="text-sm text-gray-500">No decisions loaded</p>
        ) : (
          <ul className="text-sm">
            {data.map((c, i) => (
              <li key={i}>
                {c.timestamp} ‚Üí <span className="font-semibold">{c.mode}</span>
              </li>
            ))}
          </ul>
        )}
      </div>
    );

    // Main App
    const App = () => {
      const [forecast, setForecast] = React.useState([]);
      const [anomalies, setAnomalies] = React.useState([]);
      const [commModes, setCommModes] = React.useState([]);

      React.useEffect(() => {
        const fetchJson = async () => {
          try {
            const response = await fetch("data/syn_data.json");
            const json = await response.json();
            console.log("R: " + response);
            console.log("J: " + json)
            //setForecast(json.forecast || []);
            setAnomalies(json.anomalies || []);
            //setCommModes(json.communication_modes || []);
            // ŸÑŸàÿ¨ ŸÑŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ¥ŸÉŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
            console.log("Loaded forecast:", json.forecast);
            console.log("Loaded anomalies:", json.anomalies);
            console.log("Loaded commModes:", json.communication_modes);

            // ŸÅÿπŸëŸÑ ÿ™ÿπŸäŸäŸÜ ÿßŸÑŸÄ state ŸÉÿßŸÖŸÑÿ©
            setForecast(
              (json.forecast || []).map(item => ({
                ...item,
                timestamp: new Date(item.timestamp)
              }))
            );
            setAnomalies(json.anomalies || []);
            setCommModes(json.communication_modes || []);
          } catch (error) {
            console.error("Error loading JSON:", error);
          }
        };

        fetchJson();
      }, []);


      return (
        <div className="space-y-4">
          <div className="grid gap-6 grid-cols-1 md:grid-cols-2">
            <MeterDataTable />
            <ForecastBox data={forecast} />
            <AnomalyBox data={anomalies} />
            <CommModeBox data={commModes} />
          </div>
        </div>
      );
    };


    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>
</body>

</html>
