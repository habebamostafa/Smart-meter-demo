  <script defer type="text/babel">
const toUint8 = b64 => Uint8Array.from(atob(b64), c => c.charCodeAt(0));

function wordArrayToUint8(wordArray) {
  if (wordArray.words) {
    const { words, sigBytes } = wordArray;
    const u8 = new Uint8Array(sigBytes);
    for (let i = 0; i < sigBytes; i++) {
      u8[i] = (words[i >>> 2] >>> (24 - (i % 4) * 8)) & 0xff;
    }
    return u8;
  }
  return toUint8(wordArray);
}
let aesKey, hmacKey;

// 🔑 مفاتيح التشفير (يجب استبدالها بمفاتيحك الفعلية)
const AES_KEY = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"; // 32 حرف (256 بت)
const HMAC_KEY = "yyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy"; // 32 حرف (256 بت)

const AES_WORDARRAY = CryptoJS.enc.Utf8.parse(AES_KEY);
const HMAC_WORDARRAY = CryptoJS.enc.Utf8.parse(HMAC_KEY);

const AES_KEY_BYTES = wordArrayToUint8(AES_WORDARRAY);
const HMAC_KEY_BYTES = wordArrayToUint8(HMAC_WORDARRAY);
console.log("Keys:", {
  AES_KEY: AES_KEY,
  HMAC_KEY: HMAC_KEY,
  AES_KEY_LENGTH: AES_KEY.length,
  HMAC_KEY_LENGTH: HMAC_KEY.length
});
function hexToArrayBuffer(hex) {
  if (hex.length % 2 !== 0) throw new Error("Invalid hex string");
  const len = hex.length / 2;
  const bytes = new Uint8Array(len);
  for (let i = 0; i < len; i++) {
    bytes[i] = parseInt(hex.substr(i * 2, 2), 16);
  }
  return bytes.buffer;
}
// 🔐 فك التشفير + التحقق من HMAC
async function decryptCyberData(encryptedData) {
  // המרת IV ו־ciphertext ל־Uint8Array במקום ArrayBuffer נקי
  const ivBytes         = new Uint8Array(hexToArrayBuffer(encryptedData.iv));
  const cipherBytesArr  = new Uint8Array(hexToArrayBuffer(encryptedData.ciphertext));
  const signatureBytes  = new Uint8Array(hexToArrayBuffer(encryptedData.hmac));

  // לוג לבדיקת אורכים
  console.log("🔍 IV length:", ivBytes.byteLength, "bytes (should be 16)");
  console.log("🔍 Ciphertext length:", cipherBytesArr.byteLength, "bytes (must be multiple of 16)");
  console.log("🔍 AES key length:", AES_KEY_BYTES.length, "bytes");

  // וידוא בסיסי
  if (ivBytes.byteLength !== 16) {
    throw new Error(`Unexpected IV length ${ivBytes.byteLength}, must be 16`);
  }
  if (cipherBytesArr.byteLength % 16 !== 0) {
    throw new Error(`Ciphertext length ${cipherBytesArr.byteLength} is not a multiple of AES block size`);
  }

  // קריאה ל־decrypt עם ה־Uint8Array
  const padded = await crypto.subtle.decrypt(
    { name: "AES-CBC", iv: ivBytes },
    aesKey,
    cipherBytesArr
  );

  // שאר הקוד נשאר כמו שהוא...
  const plainBytes = new Uint8Array(padded);
  const valid = await crypto.subtle.verify(
    "HMAC",
    hmacKey,
    signatureBytes,
    plainBytes
  );
  if (!valid) throw new Error("HMAC verification failed – data may be tampered");

  const unpadded = stripPkcs7Padding(plainBytes);
  const jsonText = new TextDecoder().decode(unpadded);
  return JSON.parse(jsonText);
}


    
    
    // Component 1: Meter Data Table
    const MeterDataTable = () => {
      const [data, setData] = React.useState([]);

      React.useEffect(() => {
        Papa.parse("web/data/web_data.csv", {
          download: true,
          header: true,
          dynamicTyping: true,
          complete: (results) => {
            console.log("CSV loaded:", results.data);
            setData(results.data);
          },


        });
      }, []);

      return (
        <div className="bg-white rounded-xl shadow p-4 flex flex-col max-h-100">
          <h2 className="text-xl font-bold text-gray-800 mb-4">🔌 Meter Readings</h2>

          <div className="flex-grow overflow-y-auto max-h-[calc(100vh-4rem)]">
            <table className="w-full text-sm table-auto border-separate border-spacing-y-1 ">
              <thead className="bg-gray-100 sticky top-0">
                <tr>
                  <th className="px-2 py-1">Timestamp</th>
                  <th className="px-2 py-1">kWh</th>
                  <th className="px-2 py-1">PLC Signal Strength</th>
                  <th className="px-2 py-1">RF Signal Strength</th>
                  <th className="px-2 py-1">PLC Latency</th>
                  <th className="px-2 py-1">RF Latency</th>
                </tr>
              </thead>
              <tbody>
                {data.map((row, index) => (
                  <tr key={index}>
                    <td className="px-2 py-1">{row.Timestamp}</td>
                    <td className="px-2 py-1">{row.usage}</td>
                    <td className="px-2 py-1">{row.signal_strength_plc}</td>
                    <td className="px-2 py-1">{row.signal_strength_RF}</td>
                    <td className="px-2 py-1">{row.latency_plc}</td>
                    <td className="px-2 py-1">{row.latency_RF}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    };


// Component 2: Forecast 
const ForecastBox = ({ data }) => {
  const svgSize     = 250;           
  const center      = svgSize / 2;   
  const innerRadius = 75;           
  const outerRadius = 75;           
  const pointRadius = 18;            
  const fontSize    = 15;            

  const firstHalf  = data.slice(0, 13).map((d, i) => ({ ...d, hour: i }));
  const secondHalf = data.slice(13, 25).map((d, i) => ({ ...d, hour: i + 13 }));

  const computePoints = (items, radius) =>
    items.map(p => {
      const angle = (p.hour / items.length) * 2 * Math.PI - Math.PI / 2;
      return {
        ...p,
        x: center + radius * Math.cos(angle),
        y: center + radius * Math.sin(angle)
      };
    });

  const innerPoints = computePoints(firstHalf, innerRadius);
  const outerPoints = computePoints(secondHalf, outerRadius);

  const getColor = val => {
    if (val >= 0.6) return "#ef4444";
    if (val >= 0.5) return "#f59e0b";
    if (val >= 0.4) return "#10b981";
    return "#3b82f6";
  };

  return (
    <div className="bg-white rounded-xl shadow p-6">
      <h2 className="text-xl font-bold text-gray-800 mb-4 text-center">
        🕒 24-Hour Forecast
      </h2>

      {data.length === 0 ? (
        <p className="text-sm text-gray-500 text-center">
          No forecast data available.
        </p>
      ) : (
        <>
          <div className="flex justify-center items-center space-x-8 mb-6 flex-grow">
            <svg width={svgSize} height={svgSize} className="animate-fade-in">
              <circle
                cx={center}
                cy={center}
                r={innerRadius}
                stroke="#94a3b8"
                strokeWidth="2"
                fill="none"
              />
              {innerPoints.map((p, i) => (
                <g key={i} className="animate-fade-in">
                  <circle
                    cx={p.x}
                    cy={p.y}
                    r={pointRadius}
                    fill={getColor(p.predicted_kwh)}
                    stroke="#fff"
                    strokeWidth="1.5"
                  />
                  <text
                    x={p.x}
                    y={p.y + 4}
                    textAnchor="middle"
                    fontSize={fontSize}
                    fill="white"
                    fontWeight="bold"
                  >
                    {Math.round(p.predicted_kwh * 100) / 100}
                  </text>
                </g>
              ))}
            </svg>

            <svg width={svgSize} height={svgSize} className="animate-fade-in">
              <circle
                cx={center}
                cy={center}
                r={outerRadius}
                stroke="#94a3b8"
                strokeWidth="2"
                fill="none"
              />
              {outerPoints.map((p, i) => (
                <g key={i} className="animate-fade-in">
                  <circle
                    cx={p.x}
                    cy={p.y}
                    r={pointRadius}
                    fill={getColor(p.predicted_kwh)}
                    stroke="#fff"
                    strokeWidth="1.5"
                  />
                  <text
                    x={p.x}
                    y={p.y + 4}
                    textAnchor="middle"
                    fontSize={fontSize}
                    fill="white"
                    fontWeight="bold"
                  >
                    {Math.round(p.predicted_kwh * 100) / 100}
                  </text>
                </g>
              ))}
            </svg>
          </div>

          <div className="grid grid-cols-2 md:grid-cols-4 gap-3 w-full max-w-lg mx-auto animate-fade-in">
            {data.map((p, i) => (
              <div
                key={i}
                className="bg-gradient-to-r from-blue-50 to-white p-2 rounded-md shadow flex justify-between items-center text-xs"
              >
                <span className="font-semibold">
                  {new Date(p.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                </span>
                <span className="font-bold">⚡{p.predicted_kwh.toFixed(2)}</span>
              </div>
            ))}
          </div>
        </>
      )}
    </div>
  );
};


// Component 3: Anomalies 
const AnomalyBox = ({ data }) => {
  const getBarColor = (sev) => {
    if (sev >= 80) return "bg-red-500";
    if (sev >= 60) return "bg-orange-400";
    if (sev >= 40) return "bg-yellow-400";
    return "bg-green-400";
  };

  return (
    <div className="bg-white rounded-xl shadow p-4 animate-slide-left">
      <h2 className="text-xl font-bold mb-3">⚠️ Anomalies</h2>

      {data.length === 0 ? (
        <p className="text-sm text-gray-500">No anomalies detected</p>
      ) : (
        <div className="space-y-4">
          {data.map((a, i) => (
            <div key={i} className="space-y-1">
              {/* Timestamp */}
              <div className="text-sm font-medium text-gray-700">
                {new Date(a.timestamp).toLocaleString()}
              </div>
              <div className="w-full bg-gray-200 h-3 rounded-full overflow-hidden">
                <div
                  className={`${getBarColor(a.severity)} h-3 rounded-full transition-all duration-500`}
                  style={{ width: `${a.severity * 100}%` }}
                />
              </div>
              <div className="text-xs text-gray-600">
                Severity: <span className="font-semibold">{a.severity}</span>
              </div>
            </div>
          ))}
        </div>
      )}
    </div>
  );
};


// Component 4: Communication Mode 
const CommModeBox = ({ data }) => {
  const getBadgeColor = (mode) => {
    switch (mode) {
      case 'PLC': return 'bg-blue-100 text-blue-800';
      case 'RF':  return 'bg-green-100 text-green-800';
      case 'WiFi': return 'bg-purple-100 text-purple-800';
      default:    return 'bg-gray-100 text-gray-800';
    }
  };

  return (
    <div className="bg-white rounded-xl shadow p-4 animate-slide-right">
      <h2 className="text-xl font-bold mb-4">📡 Communication Mode</h2>

      {data.length === 0 ? (
        <p className="text-sm text-gray-500">No decisions loaded</p>
      ) : (
        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
          {data.map((c, i) => (
            <div
              key={i}
              className="flex justify-between items-center bg-gray-50 p-3 rounded-lg shadow hover:shadow-md transition-shadow duration-300"
            >
              {/* Timestamp */}
              <div className="text-sm text-gray-600">
                {new Date(c.timestamp).toLocaleString()}
              </div>
              
              <span
                className={`px-3 py-1 text-xs font-semibold rounded-full ${getBadgeColor(c.mode)}`}
              >
                {c.mode}
              </span>
            </div>
          ))}
        </div>
      )}
    </div>
  );
};


    // Main App
    const App = () => {
      const [forecast, setForecast] = React.useState([]);
      const [anomalies, setAnomalies] = React.useState([]);
      const [commModes, setCommModes] = React.useState([]);

React.useEffect(() => {
  const loadEncrypted = async () => {
    try {
      const resp = await fetch("web/data/encrypted_dataa.json")
  .then(r=>r.json())
  .then(enc=>{
    const ivBytes = Uint8Array.from(atob(enc.iv), c=>c.charCodeAt(0));
    console.log("New IV length:", ivBytes.byteLength); // צריך להדפיס 16
  });
      
      const enc = await resp.json();
      console.log("Encrypted data received:", {
  iv: enc.iv,
  hmac: enc.hmac,
  ciphertext: enc.ciphertext.length
});
      const json = await decryptCyberData(enc);

      // معالجة البيانات المفكوكة
      setForecast(
        (json.forecast || []).map(item => ({
          ...item,
          timestamp: new Date(item.timestamp)
        }))
      );
      setAnomalies(json.anomalies || []);
      setCommModes(json.communication_modes || []);
    } catch (e) {
      console.error("خطأ في تحميل البيانات المشفرة:", e);
      // يمكنك إضافة عرض رسالة خطأ للمستخدم هنا
    }
  };
  loadEncrypted();
}, []);

      return (
        <div className="space-y-9">
          <header className="text-center">
  <h1 className="text-4xl font-extrabold text-gray-900">
    Smart Meter Dashboard
  </h1>
  <p className="text-gray-600 mt-2">
    meter data readings, forecasts, anomalies, and communication modes
  </p>
</header>
          <div className="grid gap-6 grid-cols-1 md:grid-cols-2">
            <MeterDataTable />
            <ForecastBox data={forecast} />
            <AnomalyBox data={anomalies} />
            <CommModeBox data={commModes} />
          </div>
        </div>
      );
    };


    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>
