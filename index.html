<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Meter Dashboard</title>

  <!-- ‚úÖ Tailwind CSS CDN -->
  <script defer src="https://cdn.tailwindcss.com"></script>

  <!-- ‚úÖ React + ReactDOM CDN -->
  <script defer crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script defer crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- ‚úÖ Babel for JSX -->

  <style>
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    /* Slide-in animations */
    @keyframes slideInLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(50px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .animate-slide-left {
      animation: slideInLeft 0.6s ease-out forwards;
      opacity: 0;
    }

    .animate-slide-right {
      animation: slideInRight 0.6s ease-out forwards;
      opacity: 0;
    }
  </style>

</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-gray-200 min-h-screen p-6">

  <!-- ‚úÖ Root div for React -->
  <div id="root" class="w-full p-4 max-w-screen-xl mx-auto"></div>
<header class="text-center">
  <h1 class="text-4xl font-extrabold text-gray-900">
    Smart Meter Dashboard
  </h1>
  <p class="text-gray-600 mt-2">
    Real-time readings, forecasts, anomalies, and communication modes
  </p>
</header>


  <!-- ‚úÖ Your React App Script -->
  <script defer type="text/babel">
    const fakeDecrypt = async (file) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const json = JSON.parse(e.target.result);
            resolve(json);
          } catch (err) {
            reject("Invalid JSON");
          }
        };
        reader.onerror = () => reject("File reading error");
        reader.readAsText(file);
      });
    };

    
    // Component 1: Meter Data Table
    const MeterDataTable = () => {
      const [data, setData] = React.useState([]);

      React.useEffect(() => {
        Papa.parse("data/web_data.csv", {
          download: true,
          header: true,
          dynamicTyping: true,
          complete: (results) => {
            console.log("CSV loaded:", results.data);
            setData(results.data);
          },


        });
      }, []);

      return (
        <div className="bg-white rounded-xl shadow p-4 flex flex-col max-h-100">
          <h2 className="text-xl font-bold text-gray-800 mb-4">üîå Meter Readings</h2>

          <div className="flex-grow overflow-y-auto max-h-[calc(100vh-4rem)]">
            <table className="w-full text-sm table-auto border-separate border-spacing-y-1 ">
              <thead className="bg-gray-100 sticky top-0">
                <tr>
                  <th className="px-2 py-1">Timestamp</th>
                  <th className="px-2 py-1">kWh</th>
                  <th className="px-2 py-1">PLC Signal Strength</th>
                  <th className="px-2 py-1">RF Signal Strength</th>
                  <th className="px-2 py-1">PLC Latency</th>
                  <th className="px-2 py-1">RF Latency</th>
                </tr>
              </thead>
              <tbody>
                {data.map((row, index) => (
                  <tr key={index}>
                    <td className="px-2 py-1">{row.Timestamp}</td>
                    <td className="px-2 py-1">{row.usage}</td>
                    <td className="px-2 py-1">{row.signal_strength_plc}</td>
                    <td className="px-2 py-1">{row.signal_strength_RF}</td>
                    <td className="px-2 py-1">{row.latency_plc}</td>
                    <td className="px-2 py-1">{row.latency_RF}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    };


// Component 2: Forecast ‚Äì ÿØŸàÿßÿ¶ÿ± ÿ¨ÿßŸÜÿ®Ÿäÿ© ŸÖÿ™Ÿàÿßÿ≤ŸÜÿ© ŸÖÿπ ŸÜÿµ ÿ£ŸÉÿ®ÿ±
const ForecastBox = ({ data }) => {
  // ‚ú® ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑÿ≠ÿ¨ŸÖ
  const svgSize     = 250;           // ÿ≠ÿ¨ŸÖ ŸÉŸÑ SVG
  const center      = svgSize / 2;   // ÿßŸÑŸÖÿ±ŸÉÿ≤
  const innerRadius = 75;            // ÿØÿßÿ¶ÿ±ÿ© 0‚Äì12
  const outerRadius = 75;           // ÿØÿßÿ¶ÿ±ÿ© 13‚Äì24
  const pointRadius = 18;             // ÿ≠ÿ¨ŸÖ ÿßŸÑŸÜŸÇÿßÿ∑
  const fontSize    = 15;            // ÿ≠ÿ¨ŸÖ ÿ±ŸÇŸÖ ÿßŸÑŸÉŸäŸÑŸàŸàÿßÿ™ ÿØÿßÿÆŸÑ ÿßŸÑŸÜŸÇÿßÿ∑

  // ŸÅÿµŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
  const firstHalf  = data.slice(0, 13).map((d, i) => ({ ...d, hour: i }));
  const secondHalf = data.slice(13, 25).map((d, i) => ({ ...d, hour: i + 13 }));

  // ÿØÿßŸÑÿ© ŸÑÿ≠ÿ≥ÿßÿ® ÿßŸÑÿ•ÿ≠ÿØÿßÿ´Ÿäÿßÿ™
  const computePoints = (items, radius) =>
    items.map(p => {
      const angle = (p.hour / items.length) * 2 * Math.PI - Math.PI / 2;
      return {
        ...p,
        x: center + radius * Math.cos(angle),
        y: center + radius * Math.sin(angle)
      };
    });

  const innerPoints = computePoints(firstHalf, innerRadius);
  const outerPoints = computePoints(secondHalf, outerRadius);

  // ÿ™ŸÑŸàŸäŸÜ ÿßŸÑŸÜŸÇÿßÿ∑
  const getColor = val => {
    if (val >= 0.6) return "#ef4444";
    if (val >= 0.5) return "#f59e0b";
    if (val >= 0.4) return "#10b981";
    return "#3b82f6";
  };

  return (
    <div className="bg-white rounded-xl shadow p-6">
      <h2 className="text-xl font-bold text-gray-800 mb-4 text-center">
        üïí 24-Hour Forecast
      </h2>

      {data.length === 0 ? (
        <p className="text-sm text-gray-500 text-center">
          No forecast data available.
        </p>
      ) : (
        <>
          {/* ÿØÿßÿ¶ÿ±ÿ™ÿßŸÜ ÿ®ÿ¨ÿßŸÜÿ® ÿ®ÿπÿ∂ */}
          <div className="flex justify-center items-center space-x-8 mb-6 flex-grow">
            {/* ÿØÿßÿ¶ÿ±ÿ© 0‚Äì12 */}
            <svg width={svgSize} height={svgSize} className="animate-fade-in">
              <circle
                cx={center}
                cy={center}
                r={innerRadius}
                stroke="#94a3b8"
                strokeWidth="2"
                fill="none"
              />
              {innerPoints.map((p, i) => (
                <g key={i} className="animate-fade-in">
                  <circle
                    cx={p.x}
                    cy={p.y}
                    r={pointRadius}
                    fill={getColor(p.predicted_kwh)}
                    stroke="#fff"
                    strokeWidth="1.5"
                  />
                  <text
                    x={p.x}
                    y={p.y + 4}
                    textAnchor="middle"
                    fontSize={fontSize}
                    fill="white"
                    fontWeight="bold"
                  >
                    {Math.round(p.predicted_kwh * 100) / 100}
                  </text>
                </g>
              ))}
            </svg>

            {/* ÿØÿßÿ¶ÿ±ÿ© 13‚Äì24 */}
            <svg width={svgSize} height={svgSize} className="animate-fade-in">
              <circle
                cx={center}
                cy={center}
                r={outerRadius}
                stroke="#94a3b8"
                strokeWidth="2"
                fill="none"
              />
              {outerPoints.map((p, i) => (
                <g key={i} className="animate-fade-in">
                  <circle
                    cx={p.x}
                    cy={p.y}
                    r={pointRadius}
                    fill={getColor(p.predicted_kwh)}
                    stroke="#fff"
                    strokeWidth="1.5"
                  />
                  <text
                    x={p.x}
                    y={p.y + 4}
                    textAnchor="middle"
                    fontSize={fontSize}
                    fill="white"
                    fontWeight="bold"
                  >
                    {Math.round(p.predicted_kwh * 100) / 100}
                  </text>
                </g>
              ))}
            </svg>
          </div>

          {/* ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ≥ÿßÿπÿßÿ™ ÿßŸÑÿ£ÿ≥ŸÅŸÑ */}
          <div className="grid grid-cols-2 md:grid-cols-4 gap-3 w-full max-w-lg mx-auto animate-fade-in">
            {data.map((p, i) => (
              <div
                key={i}
                className="bg-gradient-to-r from-blue-50 to-white p-2 rounded-md shadow flex justify-between items-center text-xs"
              >
                <span className="font-semibold">
                  {new Date(p.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                </span>
                <span className="font-bold">‚ö°{p.predicted_kwh.toFixed(2)}</span>
              </div>
            ))}
          </div>
        </>
      )}
    </div>
  );
};


// Component 3: Anomalies ‚Äì bar chart ÿ®ÿ≥Ÿäÿ∑ ŸÖÿπ ŸÑŸàŸÜ ÿ≠ÿ≥ÿ® Severity
const AnomalyBox = ({ data }) => {
  // ÿØÿßŸÑÿ© ÿ™ÿ≠ÿØÿØ ŸÑŸàŸÜ ÿßŸÑÿ®ÿßÿ± ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ŸÇŸäŸÖÿ© ÿßŸÑŸÄseverity
  const getBarColor = (sev) => {
    if (sev >= 80) return "bg-red-500";
    if (sev >= 60) return "bg-orange-400";
    if (sev >= 40) return "bg-yellow-400";
    return "bg-green-400";
  };

  return (
    <div className="bg-white rounded-xl shadow p-4 animate-slide-left">
      <h2 className="text-xl font-bold mb-3">‚ö†Ô∏è Anomalies</h2>

      {data.length === 0 ? (
        <p className="text-sm text-gray-500">No anomalies detected</p>
      ) : (
        <div className="space-y-4">
          {data.map((a, i) => (
            <div key={i} className="space-y-1">
              {/* Timestamp */}
              <div className="text-sm font-medium text-gray-700">
                {new Date(a.timestamp).toLocaleString()}
              </div>
              {/* Bar background */}
              <div className="w-full bg-gray-200 h-3 rounded-full overflow-hidden">
                {/* Bar foreground ÿ®ÿπÿ±ÿ∂ ŸÜÿ≥ÿ®Ÿä */}
                <div
                  className={`${getBarColor(a.severity)} h-3 rounded-full transition-all duration-500`}
                  style={{ width: `${a.severity * 100}%` }}
                />
              </div>
              {/* ŸÇŸäŸÖÿ© ÿßŸÑŸÄseverity */}
              <div className="text-xs text-gray-600">
                Severity: <span className="font-semibold">{a.severity}</span>
              </div>
            </div>
          ))}
        </div>
      )}
    </div>
  );
};


// Component 4: Communication Mode ‚Äì ŸÉÿ±Ÿàÿ™ ŸÖÿπ ÿ®ÿßÿØÿ¨ÿßÿ™ ŸÖŸÑŸàŸÜÿ©
const CommModeBox = ({ data }) => {
  // ÿØÿßŸÑÿ© ÿ™ÿ±ÿ¨ÿπ ŸÉŸÑÿßÿ≥ ŸÑŸàŸÜŸä ÿ≠ÿ≥ÿ® ŸÖŸàÿØ ÿßŸÑÿßÿ™ÿµÿßŸÑ
  const getBadgeColor = (mode) => {
    switch (mode) {
      case 'PLC': return 'bg-blue-100 text-blue-800';
      case 'RF':  return 'bg-green-100 text-green-800';
      case 'WiFi': return 'bg-purple-100 text-purple-800';
      default:    return 'bg-gray-100 text-gray-800';
    }
  };

  return (
    <div className="bg-white rounded-xl shadow p-4 animate-slide-right">
      <h2 className="text-xl font-bold mb-4">üì° Communication Mode</h2>

      {data.length === 0 ? (
        <p className="text-sm text-gray-500">No decisions loaded</p>
      ) : (
        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
          {data.map((c, i) => (
            <div
              key={i}
              className="flex justify-between items-center bg-gray-50 p-3 rounded-lg shadow hover:shadow-md transition-shadow duration-300"
            >
              {/* Timestamp */}
              <div className="text-sm text-gray-600">
                {new Date(c.timestamp).toLocaleString()}
              </div>
              
              {/* Badge ŸÑŸÑŸÄmode */}
              <span
                className={`px-3 py-1 text-xs font-semibold rounded-full ${getBadgeColor(c.mode)}`}
              >
                {c.mode}
              </span>
            </div>
          ))}
        </div>
      )}
    </div>
  );
};


    // Main App
    const App = () => {
      const [forecast, setForecast] = React.useState([]);
      const [anomalies, setAnomalies] = React.useState([]);
      const [commModes, setCommModes] = React.useState([]);

      React.useEffect(() => {
        const fetchJson = async () => {
          try {
            const response = await fetch("data/syn_data.json");
            const json = await response.json();
            console.log("R: " + response);
            console.log("J: " + json)
            //setForecast(json.forecast || []);
            setAnomalies(json.anomalies || []);
            //setCommModes(json.communication_modes || []);
            // ŸÑŸàÿ¨ ŸÑŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ¥ŸÉŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
            console.log("Loaded forecast:", json.forecast);
            console.log("Loaded anomalies:", json.anomalies);
            console.log("Loaded commModes:", json.communication_modes);

            // ŸÅÿπŸëŸÑ ÿ™ÿπŸäŸäŸÜ ÿßŸÑŸÄ state ŸÉÿßŸÖŸÑÿ©
            setForecast(
              (json.forecast || []).map(item => ({
                ...item,
                timestamp: new Date(item.timestamp)
              }))
            );
            setAnomalies(json.anomalies || []);
            setCommModes(json.communication_modes || []);
          } catch (error) {
            console.error("Error loading JSON:", error);
          }
        };

        fetchJson();
      }, []);


      return (
        <div className="space-y-9">
          <header class="text-center">
  <h1 class="text-4xl font-extrabold text-gray-900">
    Smart Meter Dashboard
  </h1>
  <p class="text-gray-600 mt-2">
    Real-time readings, forecasts, anomalies, and communication modes
  </p>
</header>
          <div className="grid gap-6 grid-cols-1 md:grid-cols-2">
            <MeterDataTable />
            <ForecastBox data={forecast} />
            <AnomalyBox data={anomalies} />
            <CommModeBox data={commModes} />
          </div>
        </div>
      );
    };


    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>
</body>
